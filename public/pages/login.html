<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Trackle</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
      integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <nav class="bg-white shadow-sm">
      <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <a href="/" class="text-2xl font-bold text-indigo-600">Trackle</a>
          <div class="space-x-4">
            <a
              href="/login.html"
              class="text-gray-600 hover:text-indigo-600 font-medium"
              >Login</a
            >
            <a
              href="/signup.html"
              class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-16">
      <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-2 text-center">
          Welcome Back
        </h2>
        <p class="text-gray-600 text-center mb-8">Sign in to your account</p>

        <div
          id="error-message"
          class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4"
        ></div>

        <form id="login-form" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
              placeholder="••••••••"
            />
          </div>

          <button
            type="submit"
            id="submit-btn"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
          >
            Sign In
          </button>
        </form>

        <p class="text-center text-gray-600 mt-6">
          Don't have an account?
          <a
            href="/signup.html"
            class="text-indigo-600 hover:text-indigo-700 font-semibold"
            >Sign up</a
          >
        </p>
      </div>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const errorDiv = document.getElementById("error-message");
      const submitBtn = document.getElementById("submit-btn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        errorDiv.classList.add("hidden");
        submitBtn.disabled = true;
        submitBtn.textContent = "Signing in...";

        try {
          const response = await fetch("/api/v1/auth/sign-in", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();
          if (response.ok && data.success) {
            localStorage.setItem("token", data.data.token);
            localStorage.setItem("user", JSON.stringify(data.data.user));
            window.location.href = "/dashboard.html";
          } else {
            errorDiv.textContent =
              data.message || "Login failed. Please try again.";
            errorDiv.classList.remove("hidden");
            submitBtn.disabled = false;
            submitBtn.textContent = "Sign In";
          }
        } catch (err) {
          errorDiv.textContent = "An error occurred. Please try again.";
          errorDiv.classList.remove("hidden");
          submitBtn.disabled = false;
          submitBtn.textContent = "Sign In";
        }
      });
    </script>
  </body>
</html>
